<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Select Object</title>
    <script type="text/javascript" src="select.js"></script>
</head>
<body>
    
    <div style="float: left;">
        <p align="center"><b>Pilih</b></p>
        <select id="mapel" size="8" onchange="pilih()">
            <option value="A">Matematika</option>
            <option value="B">Biologi</option>
            <option value="C">Fisika</option>
            <option value="D">Kimia</option>
            <option value="E">Sejarah</option>
            <option value="F">Seni</option>
            <option value="G">Kewarganegaraan</option>
            <option value="H">Kewirausahaan</option>
        </select>
    </div>

    <div style="float: left; margin-left: 50px">
        <p align="center"><b>Mata Pelajaran Pilihan</b></p>
        <select id="pilihan" size="8">
        </select>
    </div>
    
</body>
</html>
