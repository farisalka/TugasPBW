<!DOCTYPE>
<html>
    <head>

    </head>
    <body>
        <h2>The XMLHttpRequest Object</h2>

        <button type="button" onclick="loadDoc('ajax_info.txt', myFunction)">button1</button>
        <button type="button" onclick="loadDoc('demo.html', myFunction)">button2</button>
        <div id="demo"></div>

        <script>
            function loadDoc(url, cFunction){
                var xhttp;
                xhttp=new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                    if (this.readyState == 4 && this.status == 200){
                        cFunction(this);
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            }
            function myFunction(xhttp){
                document.getElementById("demo").innerHTML =
                xhttp.responseText;
            }
        </script>
    </body>
</html>
